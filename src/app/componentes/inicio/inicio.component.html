<header class="site-header inicio mb-5">
    <div class="contenedor contenido-header">
        <h1>HELADERIA "TENTACIONE MIX"</h1>
    </div>
</header>

<div class="container">
    <div class="row text-center">
        <div class="col-sm-6">
            <img src="../../../assets/img/img_inicio/img2.jpg" class="img-thumbnail img2" width="100%" (click)="nosotros()">
            <h4>Nuestra Empresa</h4>
        </div>
        <div class="col-sm-6">

            <img src="../../../assets/img/img_inicio/image3.png" class="img-thumbnail img3" width="100%" (click)="productos()">
            <h4>Nuestra Productos</h4>


        </div>

    </div>
    <div class="mb-4">
        <img src="../../../assets/img/img_inicio/image4.png" class="img-thumbnail img4" width="100%" (click)="registrate()">
        <h4>Registrate</h4>
    </div>

    <div class="mb-4">
        <img src="../../../assets/img/img_inicio/image5.png" class="img-thumbnail img4" width="100%">

    </div>
</div>

<!-- ******************* CAROUSEL************************* -->
<div class="container-fluid mb-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-25" src="../../../assets/img/img_inicio/carousel1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="../../../assets/img/img_inicio/carousel2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="../../../assets/img/img_inicio/carousel3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
