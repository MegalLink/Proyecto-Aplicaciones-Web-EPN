<header class="site-header inicio mb-5">
    <div class="contenedor contenido-header">
        <h1>Registro e Inicio de sesión</h1>
    </div>
</header>

<div class="container-fluid">
    <div class="row mb-5 ml-5">
        <div class="col-md-6">
            <div class="card m-3 bg-dark text-light">
                <h5 class="card-header text-uppercase">Iniciar Sesión</h5>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      
                        <div  class="form-group">
                            <label>Email</label>
                            <input id="input-email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label>Password</label>
                                <input id="input-password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                           
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-primary ">Login</button>
                            
                        </div>
                        
                    </form>
                    <div class="container mt-2" *ngIf="errMesg!=''">
                      <div class="alert alert-danger">
                        {{errMesg}}
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
        <app-register>
        </app-register>
    </div>
    </div>
    

</div>
